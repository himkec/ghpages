<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bulma Dashboard</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .navbar {
            border-bottom: 1px solid #f5f5f5;
        }
        .sidebar {
            height: 100vh;
            background: linear-gradient(135deg, #3273dc, #00d1b2);
            color: white;
            padding-top: 2rem;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .menu-list a {
            color: white;
            border-radius: 4px;
            margin: 0.5rem 1rem;
            padding: 0.75rem;
            transition: all 0.3s;
        }
        .menu-list a:hover {
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        .menu-list a.is-active {
            background-color: rgba(255,255,255,0.3);
            font-weight: bold;
        }
        .chart-container {
            padding: 1.5rem;
            max-width: 600px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="#">
            <strong>Dashboard</strong>
        </a>
    </div>
</nav>

<div class="columns is-mobile">
    <!-- Sidebar -->
    <div class="column is-2 sidebar">
        <aside class="menu">
            <ul class="menu-list">
                <li><a class="is-active" href="index.html">Home</a></li>
                <li><a href="ui.html">UI</a>
                    <ul class="submenu">
                        <li><a href="ui-unit.html">Unit</a></li>
                        <li><a href="ui-integration.html">Integration</a></li>
                    </ul>
                </li>
                <li><a href="api.html">API</a>
                    <ul class="submenu">
                        <li><a href="api-unit.html">Unit</a></li>
                        <li><a href="api-integration.html">Integration</a></li>
                    </ul>
                </li>
                <li><a href="#">CLI Tests</a></li>
            </ul>
        </aside>
    </div>
<!--    <div class="column is-2 sidebar">-->
<!--        <aside class="menu">-->
<!--            <ul class="menu-list">-->
<!--                <li><a class="is-active">Home</a></li>-->
<!--                <li><a>UI</a></li>-->
<!--                <li><a>API</a></li>-->
<!--                <li><a>CLI Tests</a></li>-->
<!--            </ul>-->
<!--        </aside>-->
<!--    </div>-->

    <!-- Main Content -->
    <div class="column">
        <div class="columns is-multiline">
            <!-- Card with Line Chart -->
            <div class="column is-6">
                <div class="card chart-container">
                    <div class="card-content">
                        <h2 class="subtitle">Monthly Sales</h2>
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Card with Bar Chart -->
            <div class="column is-6">
                <div class="card chart-container">
                    <div class="card-content">
                        <h2 class="subtitle">Product Performance</h2>
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
        // Line Chart
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales ($)',
                    data: [1200, 1900, 3000, 5000, 2300, 3400],
                    borderColor: '#00d1b2',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Bar Chart
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Product A', 'Product B', 'Product C', 'Product D'],
                datasets: [{
                    label: 'Units Sold',
                    data: [65, 59, 80, 81],
                    backgroundColor: [
                        '#00d1b2',
                        '#3273dc',
                        '#ffdd57',
                        '#ff3860'
                    ]
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
