<div>
    <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    fetch('data.json')
   .then(response => response.json())
   .then(data => {
       // Add background color and border color to each dataset
       data.datasets.forEach((dataset, index) => {
           dataset.backgroundColor = index === 0 ? 'rgb(72,168,72)' : 'rgba(190,59,59,0.92)';
           dataset.borderColor = index === 0 ? 'rgb(5,59,5)' : 'rgb(101,8,8)';
       });
       var ctx = document.getElementById('myChart').getContext('2d');
       var myChart = new Chart(ctx, {
           type: 'bar',
           data: {
               labels: data.labels,
               datasets: data.datasets
           },
           options: {
               scales: {
                   x: {
                       stacked: true,
                       title: {
                           display: true,
                           text: 'Date' // Replace with your x-axis label
                       }
                   },
                   y: {
                       stacked: true,
                       title: {
                           display: true,
                           text: 'Num of Features' // Replace with your y-axis label
                       }
                   }
               }
           }
       });
   })
   .catch(error => console.error('Error:', error));
</script>
